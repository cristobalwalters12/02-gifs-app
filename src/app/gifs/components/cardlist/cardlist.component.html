<div class="row">
  <div *ngFor="let gifs of gifsCards"  class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img [src]="gifs.images.downsized_medium.url" alt="">
      <div class="card-body text-white">
        <p class="card-text">{{ gifs.title}}</p>
      </div>
    </div>
  </div>
</div>
